<body>
<header class="main-header">
	<h1 title="Monte-Haut Descend-Bas">Finite State Machine</h1>
</header>

<div id="toolbox">
	<h2>ToolBox</h2>

	<!-- control to create new states -->
	<details>
		<summary>Create new State</summary>

		<fieldset>
			<input type="checkbox" id="is_initial" name="is_initial" value="is_initial">Is initial</br>
			<input type="checkbox" id="is_final" name="is_final" value="is_final">Is final</br>
			<button onclick="create_new_state();">Add State</button></br>
		</fieldset>
	</details>

	<button>Add Transition</button></br>
	<button>Save as FSM</button></br>
	</br>
	<input type="text" placeholder="word to read..." disabled="true"></input></br>
	<button disabled="true">Read !</button></br>
</div>

<script>
$(function() {
	$("#toolbox").draggable();
});

$(function() {
	$(".state").draggable();
});

var states_list = [];

function create_new_state() {
	var state_name = prompt("Please enter state name", '' + states_list.length);

	if (state_name == null)
		state_name = '' + states_list.length;

	states_list.push(new GState('' + state_name, $("#is_initial").is(":checked"), $("#is_final").is(":checked")));
}



//some tests
//create GStates
var s1 = new GState('0', is_initial=true, is_final=false);
var s2 = new GState('1', is_initial=false, is_final=true);
var s3 = new GState('2', is_initial=false, is_final=false);

//linking them
s1.add_transition('a', s2);
s1.add_transition('c', s2);//
s1.add_transition('d', s2);//
s1.add_transition('e', s2);//
s1.add_transition('f', s2);//
s2.add_transition('a', s2);
s2.add_transition('c', s2);
s2.add_transition('b', s1);
s1.add_transition('b', s3);

//create automaton
var automaton = new GFSM(s1, s2, s3);

$(".state").click(function() {
	automaton.update_arrows();
});


//ameke the automaton auto recreate lines when states moved...
//setInterval(function() {automaton.update_arrows(); }, 2000);

</script>
</body>
