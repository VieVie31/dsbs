<script>
$(function() {
	$(".state").draggable();
});

//some tests
//create GStates
var s1 = new GState('0', is_initial=true, is_final=false);
var s2 = new GState('1', is_initial=false, is_final=true);
var s3 = new GState('2', is_initial=false, is_final=false);

//linking them
s1.add_transition('a', s2);
s1.add_transition('c', s2);//
s1.add_transition('d', s2);//
s1.add_transition('e', s2);//
s1.add_transition('f', s2);//
s2.add_transition('a', s2);
s2.add_transition('c', s2);
s2.add_transition('b', s1);
s1.add_transition('b', s3);

//create automaton
var automaton = new GFSM(s1, s2, s3);

$(".state").click(function() {
	automaton.update_arrows();
});
